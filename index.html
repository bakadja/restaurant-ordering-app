    <!-- Modal Section -->
    <div class="modal" id="modal">
      <div class="close-modal-btn-container">
        <button
          type="button"
          class="modal-close-btn"
          id="modal-close-btn"
          disabled
        >
          X
        </button>
      </div>
      <div class="modal-inner" id="modal-inner">
        <h3 class="modal-title">Enter card details</h3>

        <form id="" class="modal-form">
          <input
            type="text"
            id="input-name"
            name="userName"
            placeholder="Enter your name"
            aria-label="User name"
            required
          />
          <input
            type="number"
            id="input-card-number"
            name="cardNumber"
            placeholder="Enter card number"
            aria-label="Card number"
            required
          />
          <input
            type="number"
            id="input-card-cvv"
            name="cardCVV"
            placeholder="Enter CVV"
            aria-label="Card CVV"
            required
          />

          <button type="submit" class="modal-btn">Pay</button>
        </form>
      </div>
    </div>
