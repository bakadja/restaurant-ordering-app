<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="./src/style.css" />
    <!-- Favicon and manifest links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Google Fonts: Smythe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-header__title ">Jimmyâ€™s Diner</h1>
      <h2 class="site-header__subtitle ">The best burgers and pizzas in town.</h2>
    </header>
    <main>
      <article class="menu-item menu-item--pizza">
        <img class="menu-item__image" src="./src/assets/images/pizza.png" alt="A pepperoni, mushroom, and mozzarella pizza">
        <header>
          <h3 class="menu-item__title">Pizza</h3>
          <p class="menu-item__ingredients">pepperoni, mushroom, mozarella</p>
          <p class="menu-item__price">$14</p>
        </header>
        <button class="menu-item__add-btn" type="button">+</button>
      </article>
      <div class="divider"></div>
      <article class="menu-item menu-item--hamburger">
        <img class="menu-item__image" src="./src/assets/images/hamburger.png" alt="A beef hamburger with cheese and lettuce">
        <header>
          <h3 class="menu-item__title">Hamburger</h3>
          <p class="menu-item__ingredients">beef, cheese, lettuce</p>
          <p class="menu-item__price">$12</p>
        </header>
        <button class="menu-item__add-btn" type="button">+</button>
      </article>
      <div class="divider"></div>
      <article class="menu-item menu-item--beer">
        <img class="menu-item__image" src="./src/assets/images/beer.png" alt="A glass of beer">
        <header>
          <h3 class="menu-item__title">Beer</h3>
          <p class="menu-item__ingredients">grain, hops, yeast, water</p>
          <p class="menu-item__price">$12</p>
        </header>
        <button class="menu-item__add-btn" type="button">+</button>
      </article>
      <div class="divider"></div>
      <!-- Order Section -->
      <section class="order-section">
        <h3 class="order-section__title">Your order</h3>
        <ul class="order-list">
          <li class="order-item">
            <span class="order-item__name">Pizza</span>
            <button class="order-item__remove-btn" type="button">remove</button>
            <span class="order-item__price">$14</span>
          </li>
          <li class="order-item">
            <span class="order-item__name">Pizza</span>
            <button class="order-item__remove-btn" type="button">remove</button>
            <span class="order-item__price">$12</span>
          </li>
        </ul>
        <div class="divider order-divider"></div>
        <div class="order-total">
          <span class="order-total__label">Total Price:</span>
          <span class="order-total__amount">$26</span>
        </div>
        <button class="order-section__complete-btn" type="button">Complete order</button>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
