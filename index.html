<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <!-- Favicon and manifest links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Google Fonts: Smythe -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-header__title">Jimmyâ€™s Diner</h1>
      <h2 class="site-header__subtitle">
        The best burgers and pizzas in town.
      </h2>
    </header>
    <main>
      <section id="order-menu"></section>
      <section id="add-order" class="order-section"></section>
      <section id="order-complete"></section>
    </main>
    <!-- Modal Section -->
    <div class="modal" id="modal">
      <div class="close-modal-btn-container">
        <button
          type="button"
          class="modal-close-btn"
          id="modal-close-btn"
        >
          X
        </button>
      </div>
      <div class="modal-inner" id="modal-inner">
        <h3 class="modal-title">Enter card details</h3>

        <form id="modal-form" class="modal-form">
          <input
            type="text"
            id="input-name"
            name="userName"
            placeholder="Enter your name"
            aria-label="User name"
            minlength="3"
            required
          />
          <input
            type="number"
            id="input-card-number"
            name="cardNumber"
            placeholder="Enter card number"
            aria-label="Card number"
            required
          />
          <input
            type="number"
            id="input-card-cvv"
            name="cardCVV"
            placeholder="Enter CVV"
            aria-label="Card CVV"
            required
          />
          <button type="submit" class="modal-btn">Pay</button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
